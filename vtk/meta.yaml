package:
  name: "vtk"
  version: "{{ vtk }}"

source:
  fn: "VTK-{{ vtk }}.tar.gz"
  url: "http://www.vtk.org/files/release/{{ vtk_major_minor }}/VTK-{{ vtk }}.tar.gz"
  md5: {{ vtk_md5 }}

build:
  number: 10
  features:
    - vc14                 # [win and (py35 or py36)]
  skip_compile_pyc:
    - "*/*.py"
  skip:
    - True                 # [win and py27]  

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python  {{ python }}
    - pkgconfig             # [unix]
    - ninja
    - cmake >=3.6 
    - git
    - setuptools            # [win]  
  host:
    - future
    - python {{ python }}
    - hdf5 1.8.18|1.8.18.*  # [unix]
    - zlib 1.2.*
    - setuptools            # [win]
    - pkgconfig             # [unix]
    - mesa                  # [linux]

  run:
    - python  {{ python }}
    - future 
    - hdf5 1.8.18|1.8.18.*  # [unix]
    - numpy <=1.13
    - pillow
    - zlib 1.2.*
    - mesa                  # [linux]

test:
  requires:
    - python {{ python }}
    - numpy <=1.13
    - pillow
    - future
  imports:
    - vtk

about:
  home: http://www.vtk.org/
  license: BSD 3-Clause
  summary: >
    The Visualization Toolkit (VTK) is an open-source, freely available software
    system for 3D computer graphics, modeling, image processing, volume
    rendering, scientific visualization, and information visualization.
extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - rlizzo
    - lantiga
