# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "vmtk" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    git_url: https://github.com/vmtk/vmtk.git

build:
  number: 1
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkgconfig              # [unix]
    - cmake 
    - git
    - ninja
    - setuptools             # [win] 
    - menuinst               # [win]    
  host:
    - python {{ python }}
    - future
    - vtk {{ vtk }}
    - itk {{ itk }}
    - numpy
    - h5py
    - setuptools              # [win]
    - menuinst                # [win]

  run:
    - python {{ python }}
    - future 
    - vtk {{ vtk }}
    - itk {{ itk }}
    - numpy
    - h5py

test:
  imports:
    - vmtk.vmtkscripts

about:
  home: www.vmtk.org
  license_file: LICENSE
  summary: "vmtk - the Vascular Modeling Toolkit. See www.vmtk.org/ for details."

extra:
  recipe-maintainers:
    -rlizzo
    -lantiga
